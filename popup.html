<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Radial Menu Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .shortcut-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      margin-top: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .shortcut-badge kbd {
      background: rgba(102, 126, 234, 0.3);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Inter', monospace;
      font-weight: 600;
      color: #a5b4fc;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .link-card:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .link-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .link-card-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .link-card-title {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
    }

    .link-card-subtitle {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    .input-label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 12px 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #ffffff;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-field:focus {
      border-color: #667eea;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .save-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .save-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
    }

    .save-button:active {
      transform: translateY(0);
    }

    .save-button.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1000;
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer p {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Radial Menu</h1>
    <p>Customize your quick access links</p>
    <div class="shortcut-badge">
      <kbd>Cmd</kbd>
      <span>+</span>
      <kbd>Shift</kbd>
      <span>+</span>
      <kbd>Z</kbd>
    </div>
  </div>

  <form id="customLinksForm">
    <div class="link-card">
      <div class="link-card-header">
        <div class="link-card-icon">1</div>
        <div>
          <div class="link-card-title">Custom Link 1</div>
          <div class="link-card-subtitle">Your favorite shortcut</div>
        </div>
      </div>
      <div class="input-group">
        <label class="input-label" for="link1Url">URL</label>
        <input type="url" id="link1Url" class="input-field" placeholder="https://example.com" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="link1Text">Label</label>
        <input type="text" id="link1Text" class="input-field" placeholder="My Site" required>
      </div>
    </div>

    <div class="link-card">
      <div class="link-card-header">
        <div class="link-card-icon">2</div>
        <div>
          <div class="link-card-title">Custom Link 2</div>
          <div class="link-card-subtitle">Another quick access</div>
        </div>
      </div>
      <div class="input-group">
        <label class="input-label" for="link2Url">URL</label>
        <input type="url" id="link2Url" class="input-field" placeholder="https://example.com" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="link2Text">Label</label>
        <input type="text" id="link2Text" class="input-field" placeholder="My App" required>
      </div>
    </div>

    <button type="submit" class="save-button" id="saveButton">
      Save Changes
    </button>
  </form>

  <div class="footer">
    <p>EasyShortcuts Extension</p>
  </div>

  <div class="toast" id="toast">
    <span>Settings saved!</span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
